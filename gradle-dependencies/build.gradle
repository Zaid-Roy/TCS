plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}
group = 'com.tcs'
version = '0.0.1-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

}

dependencies {

    api group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.2.0'
    api group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.2.0'
    api group: 'org.apache.servicemix.bundles', name: 'org.apache.servicemix.bundles.commons-collections', version: '3.2.1_3'
    api group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    api group: 'org.apache.kafka', name: 'kafka_2.12', version: '3.6.1'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}